<body>
    <div class="main">
        <div id="login-box">
            <h1>Login</h1>
            <form action="https://118.195.242.229:80/login">
                <div class="input-box">
                    <i class="iconfont">&#xe609;</i>

                    <input type="text" placeholder="number" name="name" />
                </div>
                <div class="input-box">
                    <i class="iconfont">&#xe609;</i>

                    <input type="text" placeholder="grade" name="grade" />
                </div>
                <div class="input-box">
                    <i class="iconfont">&#xe605;</i>
                    <input type="password" placeholder="password" id="password" />
                </div>
                <input type="hidden" id="md5-password" name="password">
                <input class="subutton" type="submit" value="submit" onclick="md5change()">
                <input class="subutton" type="reset" value="reset">

            </form>
        </div>
    </div>
    <script>
        function md5change() {
            let input_password = document.getElementById('password')
            let pwd = document.getElementById('md5-password')
            pwd.value = md5(input_password.value);
            console.log(document.getElementById('md5-password').value);
        }
    </script>
